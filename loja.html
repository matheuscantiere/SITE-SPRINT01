<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="Assets/Turbo Game logo.png" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="Pagina01.html">Menu</a></li>
                    <li><a href="loja.html">Loja</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="item">
            <img src="Assets/Camiseta Loja C.png" alt="Camiseta">
            <h3>Camiseta</h3>
            <p class="price">$9999</p>
            <button>BUY</button>
        </div>
        <div class="item">
            <img src="Assets/Ingresso Loja C.png" alt="Ingresso">
            <h3>Ingresso</h3>
            <p class="price">$9999</p>
            <button>BUY</button>
        </div>
        <div class="item">
            <img src="Assets/Bone Loja C.png" alt="Boné 2024">
            <h3>Boné 2024</h3>
            <p class="price">$9999</p>
            <button>BUY</button>
        </div>
        <div class="item">
            <img src="Assets/Ps5 Loja C.png" alt="PS5 ">
            <h3>Ps5</h3>
            <p class="price">$9999</p>
            <button>BUY</button>
        </div>
        <div class="item">
            <div class="placeholder"></div>
            <h3>xxxxxxxxxxxxxxxxxx</h3>
            <p class="price">$20</p>
            <button>BUY</button>
        </div>
        <div class="item">
            <div class="placeholder"></div>
            <h3>xxxxxxxxxxxxxx</h3>
            <p class="price">$50</p>
            <button>BUY</button>
        </div>
        <div class="item">
            <div class="placeholder"></div>
            <h3>xxxxx</h3>
            <p class="price">$15</p>
            <button>BUY</button>
        </div>
        <div class="item">
            <div class="placeholder"></div>
            <h3>xxxxxxx</h3>
            <p class="price">$20</p>
            <button>BUY</button>
        </div>
    </div>
    <footer>
        <div class="footer-container">
            <div class="contact-form">
                <form id="contactForm">
                    <input type="text" id="name" placeholder="Name" required>
                    <input type="text" id="phone" placeholder="Phone" required>
                    <textarea id="message" placeholder="Message" required></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
            <div class="footer-links">
                <div>
                    <h3>Menu</h3>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Jogos</a></li>
                        <li><a href="#">Loja</a></li>
                        <li><a href="#">Ao vivo</a></li>
                    </ul>
                </div>
                <div>
                    <h3>Serviços</h3>
                    <ul>
                        <li><a href="#">Contato</a></li>
                        <li><a href="#">Afiliado</a></li>
                        <li><a href="#">Assinatura</a></li>
                    </ul>
                </div>
            </div>
            <div class="social-media">
                <h3>Siga-nos:</h3>
                <div class="icons">
                    <a href="#"><img src="Assets/tiktok.svg" alt="Tiktok"></a>
                    <a href="#"><img src="Assets/x-twitter.svg" alt="Twitter"></a>
                    <a href="#"><img src="Assets/instagram.svg" alt="Instagram"></a>
                </div>
                <div class="newsletter">
                    <form id="TurboEmail">
                        <input type="email" id="mandar" placeholder="name@email.com">
                        <button type="submit">Assine o Turbos</button>
                    </form>
                </div>
        </div>
    </footer>    
<script src="script.js"></script>    
</body>
</html>
